<div style="display:flex;flex-wrap: wrap">
    <div ng-repeat="member in members" ng-class="{selected_target: $parent.target==member}">
        <h4 ng-click="$parent.target = member">{{ member.name }}</h4>
        <table>
            <thead>
            <th>AC</th>
            <th>HP
            </td>
            </thead>
            <tr>
                <td><input ng-model="member.ac[0]" type="text"></td>
                <td><input ng-model="member.hp" type="text"></td>
            </tr>
        </table>
        <div class="attacks">
            <h5>Attacks</h5>
            <ul>
                <li ng-repeat="attack in member.attacks" ng-click="$parent.$parent.attack = attack;"
                    ng-class="{selected_attack: $parent.$parent.attack==attack}">
                    {{ attack.name }} <span ng-if="attack.to_hit>0" class="animate-if">+</span>{{ attack.to_hit }}
                    {{ attack.damage[0] }}d{{ attack.damage[1] }}{{ attack.damage[2] }}
                </li>
            </ul>
        </div>
        <div class="traits">
            <ul>
                <li ng-repeat="trait in member.traits">{{ trait }}</li>
            </ul>
        </div>
    </div>
</div>
